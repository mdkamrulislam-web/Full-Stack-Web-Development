<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Full Stack Web Dev</title>

  <body>

    <h2>"title" Attribute Example</h2>
    <h1 title="This is my Title">My Website Title</h1>
